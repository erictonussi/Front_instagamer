 
<div class="panel">
  <h1>Teste de h1</h1>
     <div class="container">
       <div class="col-md-6 col-sm-8 col-xs-12"> 
        <div class="login-container" class="clearfix">
          <a href="/" class="logolink">
            <img src="../../../assets/img/logoInsta.png" width="200">
          </a>
          <p class="text-center description-page">Welcome to instaGamer!<br>Please insert your data to login:</p>
          <div class="bg-danger">
            <p id="error"></p>
          </div>
          
          <form #f="ngForm" (submit)="submit(f.value)"  id="form" data-location="posts" data-formtype="login">
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" ngModel>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
            </div>
            <button class="btn btn-blue" type="submit">Login</button>
            <hr>
            <a class="btn btn-default" href="passwordreset">Forgot password</a>
          </form>
        </div>
        <a href="/instagamer/register" class="login-container col-md-12 pull-left">Don't have account? Join here.</a>
      </div>
    </div>
</div>
