<header class="">
  <div class="container special-padding" *ngIf="verifyIsLoggedIn()">
    <a [routerLink]="['instagamer/home', page || 0]" class="logo pull-left">
      <img src="/assets/ico/android-icon-48x48.png" class="logo-text hidden-xs" />
    </a>
    <ul class="nav justify-content-end ">
      <li>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['instagamer/home', page || 0]"> <i class="fa fa-home" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/instagamer/profile', page || 0]"><i class="fa fa-user-o" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['instagamer/posts/all', page || 0]"><i class="fa fa-search" aria-hidden="true"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onLogout()" *ngIf="verifyIsLoggedIn()" routerLink="/instagamer/login"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</header>
