<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); resetForm();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="postForm">
      <div class="form-group"> <!-- class formGoupr -->
      <input type="text" class="form-control" placeholder="image_url"  formControlName="image_url" [ngClass]="{ 'is-invalid': submitted && f.image_url.errors }">
      <div *ngIf="submitted && f.image_url.errors" class="invalid-feedback">
        <div id="erroUrl" *ngIf="f.image_url.errors.required">Url is required</div>
      </div>
      <input type="text" class="form-control" placeholder="Legend" formControlName="text_image">
      <input type="text" class="form-control" placeholder="tags" formControlName="tags_image">
      </div><!-- end formGoupr -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"  class="btn btn-light" (click)="modal.close('Close click'); resetForm();">Close</button>
    <button [disabled]="loading" type="submit" class="btn btn-light" (click)="createPhoto(f.value, Close);">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit
    </button>
  </div>
</ng-template>
